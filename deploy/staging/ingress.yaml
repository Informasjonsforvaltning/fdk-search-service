---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fdk-search-service
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      server_tokens off;
      location ^~ /(ping|ready|prometheus) {
        deny all;
        return 404;
      }
spec:
  ingressClassName: nginx
  rules:
    - host: search.api.staging.fellesdatakatalog.digdir.no
      http:
        paths:
          - backend:
              service:
                name: fdk-search-service
                port:
                  number: 8080
            path: /
            pathType: Prefix
